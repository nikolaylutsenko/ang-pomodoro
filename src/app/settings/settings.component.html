<!-- Settings Form -->
<div class="settings-form">
  <div class="input-group">
    <label for="workDuration">Work Duration (minutes)</label>
    <input 
      id="workDuration"
      type="number" 
      [(ngModel)]="settings.workDuration" 
      (ngModelChange)="saveSettings()"
      min="1" 
      max="60"
    >
  </div>

  <div class="input-group">
    <label for="shortBreak">Short Break Duration (minutes)</label>
    <input 
      id="shortBreak"
      type="number" 
      [(ngModel)]="settings.shortBreakDuration" 
      (ngModelChange)="saveSettings()"
      min="1" 
      max="30"
    >
  </div>

  <div class="input-group">
    <label for="longBreak">Long Break Duration (minutes)</label>
    <input 
      id="longBreak"
      type="number" 
      [(ngModel)]="settings.longBreakDuration" 
      (ngModelChange)="saveSettings()"
      min="1" 
      max="60"
    >
  </div>

  <div class="input-group">
    <label for="longBreakInterval">Long Break Interval (sessions)</label>
    <input 
      id="longBreakInterval"
      type="number" 
      [(ngModel)]="settings.longBreakInterval" 
      (ngModelChange)="saveSettings()"
      min="1" 
      max="10"
    >
  </div>
  
  <div class="toggle-group">
    <label for="autoStart">Auto-start next interval</label>
    <div class="toggle-switch">
      <input 
        type="checkbox" 
        id="autoStart" 
        [(ngModel)]="settings.autoStartNextInterval"
        (ngModelChange)="saveSettings()"
      >
      <span class="slider"></span>
    </div>
  </div>
</div>
