<!-- Task Form -->
<div class="task-form-container mat-card mat-elevation-z2">
  <form (ngSubmit)="addOrUpdateTask()" class="task-form">
    <div class="task-form-fields">
      <div class="description-and-urgency-wrapper">
        <mat-form-field appearance="outline" class="full-width">
          <textarea
            matInput
            maxlength="1000"
            placeholder="Task description (max 1000 symbols)"
            [(ngModel)]="currentDescription"
            name="description"
            required
            rows="6"
          ></textarea>
        </mat-form-field>
        <div class="urgency-section">
          <label>Urgency</label>
          <div class="slider-vertical-wrapper">
            <mat-slider
              class="vertical-slider"
              min="0"
              max="2"
              step="1"
              thumbLabel
              tickInterval="1"
              [(ngModel)]="currentUrgencyValue"
              name="urgency"
              aria-label="Task urgency">
            </mat-slider>
            <div class="vertical-tick-labels">
              <span>High</span>
              <span>Medium</span>
              <span>Low</span>
            </div>
          </div>
        </div>
      </div>
      <div class="time-and-actions-row">
        <!-- Time selection using Material button-toggle-group -->
        <div class="time-selector">
          <label>Time (hours):</label>
          <mat-button-toggle-group [(ngModel)]="selectedTime" name="workIntervals">
            <mat-button-toggle *ngFor="let time of timeOptions" [value]="time">
              {{ time }}
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="task-form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="add-task-btn"
          >
            {{ editingTaskId ? 'Update' : 'Add' }} Task
          </button>
          <button
            mat-button
            type="button"
            *ngIf="editingTaskId"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
