<!-- Settings Form -->
<div class="settings-form">
  <h2 class="settings-title">Timer Settings</h2>
  <p class="settings-info">All changes are saved automatically</p>  <div class="input-group">
    <label for="workDuration">
      Work Duration (minutes)
      <span class="input-range">(1-60)</span>
    </label>
    <input
      id="workDuration"
      type="number"
      [(ngModel)]="settings.workDuration"
      (ngModelChange)="saveSettings()"
      min="1"
      max="60"
      step="1"
    >
  </div>

  <div class="input-group">
    <label for="shortBreak">
      Short Break Duration (minutes)
      <span class="input-range">(1-30)</span>
    </label>
    <input
      id="shortBreak"
      type="number"
      [(ngModel)]="settings.shortBreakDuration"
      (ngModelChange)="saveSettings()"
      min="1"
      max="30"
      step="1"
    >
  </div>

  <div class="input-group">
    <label for="longBreak">
      Long Break Duration (minutes)
      <span class="input-range">(1-60)</span>
    </label>
    <input
      id="longBreak"
      type="number"
      [(ngModel)]="settings.longBreakDuration"
      (ngModelChange)="saveSettings()"
      min="1"
      max="60"
      step="1"
    >
  </div>

  <div class="input-group">
    <label for="longBreakInterval">
      Long Break Interval (sessions)
      <span class="input-range">(1-10)</span>
    </label>
    <input
      id="longBreakInterval"
      type="number"
      [(ngModel)]="settings.longBreakInterval"
      (ngModelChange)="saveSettings()"
      min="1"
      max="10"
      step="1"
    >
  </div>
</div>
