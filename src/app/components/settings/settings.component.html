<div class="settings-container card">
  <h2>Settings</h2>
  <div class="settings-form">
    <div class="form-group">
      <label for="workDuration">Work Duration (minutes)</label>
      <input 
        type="number" 
        id="workDuration" 
        [(ngModel)]="settings.workDuration" 
        (change)="updateSettings()"
        min="1"
        max="60"
      >
    </div>

    <div class="form-group">
      <label for="shortBreak">Short Break (minutes)</label>
      <input 
        type="number" 
        id="shortBreak" 
        [(ngModel)]="settings.shortBreakDuration" 
        (change)="updateSettings()"
        min="1"
        max="30"
      >
    </div>

    <div class="form-group">
      <label for="longBreak">Long Break (minutes)</label>
      <input 
        type="number" 
        id="longBreak" 
        [(ngModel)]="settings.longBreakDuration" 
        (change)="updateSettings()"
        min="5"
        max="45"
      >
    </div>

    <div class="form-group">
      <label for="longBreakInterval">Long Break Interval (sessions)</label>
      <input 
        type="number" 
        id="longBreakInterval" 
        [(ngModel)]="settings.longBreakInterval" 
        (change)="updateSettings()"
        min="2"
        max="8"
      >
    </div>
  </div>
</div>
