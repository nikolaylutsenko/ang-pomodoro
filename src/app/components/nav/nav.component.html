<nav mat-tab-nav-bar backgroundColor="primary" [tabPanel]="tabPanel" (keydown)="handleKeyDown($event)" tabindex="0">
  <a mat-tab-link
     *ngFor="let tab of tabs"
     [routerLink]="tab.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    <mat-icon class="mr-2">{{tab.icon}}</mat-icon>
    {{tab.label}}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
