<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 2rem;
    color: var(--gray-900);
    font-weight: 300;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    padding-left: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  /* Styles for circular SVG text */
  .circular-logo-svg {
    /* Adjust size/position as needed */
    margin-right: 10px; /* Example spacing */
    vertical-align: middle; /* Align with other header items */
    color: tomato; /* Set the color to tomato red */
  }

  .circular-text textPath {
    fill: currentColor; /* Use the text color from the parent */
    font-size: 17px; /* Increased font size */
    font-weight: 500; /* Example */
    font-family: 'Roboto', bold; /* Apply Lobster font */
    letter-spacing: 1px; /* Adjust spacing */
  }

  /* Style for the version text inside the SVG */
  .version-text {
    font-size: 12px; /* Adjust size as needed */
    font-weight: bold;
    fill: currentColor; /* Use text color from parent */
    font-family: 'Roboto', sans-serif; /* Use a standard font */
  }
</style>

<!-- Main container -->
<div class="app-container" [class.light-theme]="isLightTheme">
  <header>
    <div class="header-content">
      <!-- Replace div with SVG for circular text -->
      <!-- Adjusted viewBox, width, and height for oval shape -->
      <svg class="circular-logo-svg" viewBox="0 0 120 100" width="72" height="60">
        <!-- Define the elliptical paths -->
        <!-- Adjusted radii (50, 40) for oval shape -->
        <path id="circlePathTop" fill="none" stroke="none" d="M 10,50 A 50,40 0 0 1 110,50"/>
        <path id="circlePathBottom" fill="none" stroke="none" d="M 10,50 A 50,40 0 0 0 110,50"/>

        <!-- Text on the top path -->
        <text class="circular-text">
          <textPath href="#circlePathTop" startOffset="50%" text-anchor="middle">
            YET ANOTHER
          </textPath>
        </text>

        <!-- Text on the bottom path -->
        <text class="circular-text">
          <textPath href="#circlePathBottom" startOffset="50%" text-anchor="middle">
            POMODORO
          </textPath>
        </text>

        <!-- Version text in the center -->
        <text x="60" y="53" text-anchor="middle" dominant-baseline="middle" class="version-text">
          {{ version }}
        </text>

        <!-- Simple Green Leaf -->
        <!-- Adjusted scale to be ~15% of oval viewBox height (100 units * 0.15 = 15 units. Path height is ~10 units. Scale = 15/10 = 1.5) -->
        <g transform="translate(60, 8) rotate(-30) scale(1.5)">
          <path d="M 0 0 C 5 -5, 10 -5, 15 0 C 10 5, 5 5, 0 0 Z" fill="limegreen" /> <!-- Leaf shape and color -->
        </g>
      </svg>
      <!-- Removed the separate div for version -->
      <app-nav></app-nav>
      <button class="theme-toggle" (click)="toggleTheme()" title="Toggle theme">
        <i class="fas" [class.fa-sun]="isDarkTheme" [class.fa-moon]="!isDarkTheme"></i>
      </button>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
